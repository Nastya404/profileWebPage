<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="design-profile-pic">
                <img src="utils\profilePic.png" alt="Profile phot">
            </div>  
        </header>
        <main>
            <div class="name">
                <h1 class="personal-name">Johnny Rogers</h1>
                <p>@jonnyrogers</p>
            </div>
            
            <div class="media-icons">
                <img src="utils\facebook.png" alt="Ffcebook">
                <img src="utils\linkedIn.png" alt="LinkedIn">
                <img src="utils\twitter.png" alt="Twitter">
                <img src="utils\instagram.png" alt="Instagram">
                <img src="utils\basketball.png" alt="Basketball">
            </div>
            <p>Crafting brand and communication strategies, <br>creating visual designs, leading art direction, and <br>capturing portraits
            through photography.</p>
        </main>
        <footer>
            <div class="action-buttons">
                <button id="follow-button" class="btn">Follow</button>
                <button id="message-button" class="btn">Message</button>
            </div>
        </footer>
    </div>
    
</body>
</html>
